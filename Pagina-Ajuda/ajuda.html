
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestto</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" >
    <link rel="shortcut icon" type="img/png" href="img/Somente-logo.png">
    <link rel="stylesheet" href="ajuda.css">
</head>

<body>
 <!--Barra de navegação-->
   <header>
       <div class="container">
           <div><img class="logo" src="img/Logo_site.png" alt="Logo"></div>
           <div class="menu">
               <nav>
                   <a href="#">Anúncie no Prestto</a>
                   <a href="#">Termos e serviços</a>
               </nav>
           </div>
           <div class="botoes">
               <button class="btn-sobre">Sobre</button>
               <button class="btn-Login">Login</button>
           </div>
       </div>
   </header>
   <!--Painel de Ajuda-->
    <article>
        <section class="esquerda">
          <div class="painel-perguntas">
                <div class="pergunta">
                    <input type="checkbox" name="pri-perg" id="pri-perg">
                    <label for="pri-perg">Como funciona?</label>
                    <div class="resposta">resposta</div>
                </div>
                <div class="pergunta">
                    <input type="checkbox" name="seg-perg" id="seg-perg">
                    <label for="seg-perg">Tenho que pagar?</label>
                    <div class="resposta">resposta</div>
                </div>
                <div class="pergunta">
                    <input type="checkbox" name="ter-perg" id="ter-perg">
                    <label for="ter-perg">O que eu tenho que pagar?</label>
                    <div class="resposta">resposta</div>
                </div>
                <div class="pergunta">
                    <input type="checkbox" name="qua-perg" id="quar-perg">
                    <label for="quar-perg">Como eu fecho negocio?</label>
                    <div class="resposta">resposta</div>
                </div>
                <div class="pergunta">
                    <input type="checkbox" name="qui-perg" id="quin-perg">
                    <label for="quin-perg">Se o serviço não for entregue?</label>
                    <div class="resposta">resposta</div>
                </div>
                <div class="pergunta">
                    <input type="checkbox" name="sex-perg" id="sex-perg">
                    <label for="sex-perg">É confiavel ??</label>
                    <div class="resposta">resposta</div>
                </div>
            </div>
        </section>

    <!--chatbot-->
        <section class="direita">
            <div class="chatbot">
                <div class="campo-mensagens">
                    <div class="mensagem bot">
                        <p>Seja bem vindo qual a sua pergunta?</p>
                    </div>
                    <div class="mensagem cliente">
                        <p>Minhja duvida</p>
                    </div>
                </div>
                <input type="text" id="escreva-duvida" placeholder="Digite sua pergunta">
            </div>
        </section>
   </article>
</body>
</html>
